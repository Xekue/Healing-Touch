<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head></head>
<body>
<!-- Navbar Fragment -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light"
     style="background: linear-gradient(135deg, #f5f5dc 0%, #faf5e6 100%); border-bottom: 2px solid #a7c4a0;">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/}"
           style="color: #2d5016; font-weight: 700; font-size: 1.5rem;">
            <i class="fas fa-spa me-2" style="color: #4a7c59;"></i>
            Healing Touch
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <!-- Always visible -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}" style="color: #2d5016; font-weight: 500;">
                        <i class="fas fa-home me-1"></i>Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/therapists}" style="color: #2d5016; font-weight: 500;">
                        <i class="fas fa-user-md me-1"></i>Therapists
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/services}" style="color: #2d5016; font-weight: 500;">
                        <i class="fas fa-hands-helping me-1"></i>Services
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/bookings}" style="color: #2d5016; font-weight: 500;">
                        <i class="fas fa-calendar-check me-1"></i>Bookings
                    </a>
                </li>

                <!-- Visible only to anonymous (not logged in) users -->
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/about}" style="color: #2d5016; font-weight: 500;">
                        <i class="fas fa-info-circle me-1"></i>About
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contact}" style="color: #2d5016; font-weight: 500;">
                        <i class="fas fa-envelope me-1"></i>Contact
                    </a>
                </li>

                <!-- Visible only to admins -->
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/admin/dashboard}" style="color: #2d5016; font-weight: 500;">
                        <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                    </a>
                </li>

                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/login}" style="color: #2d5016; font-weight: 500;">
                        <i class="fas fa-sign-in-alt me-1"></i>Login
                    </a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/register}" style="color: #2d5016; font-weight: 500;">
                        <i class="fas fa-user-plus me-1"></i>Register
                    </a>
                </li>

                <!-- Visible only to authenticated users -->
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false" style="color: #2d5016; font-weight: 500;">
                        <i class="fas fa-user-circle me-1"></i>
                        <span th:text="${#authentication.name}">User</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li>
                            <a class="dropdown-item" th:href="@{/profile}">
                                <i class="fas fa-id-badge me-2"></i>Profile
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post" style="display:inline;">
                                <button type="submit" class="dropdown-item" style="background:none; border:none; color:inherit;">
                                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
