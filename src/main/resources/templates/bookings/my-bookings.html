<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bookings | HealingTouch</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />

    <!-- Thymeleaf Model -->
    <!--/*@thymesVar id="myBookings" type="java.util.List<bg.healingtouch.spring_core.web.dto.BookingResponseDto>"*/-->

    <style>
        :root {
            --spa-green:#6b8e6b;
            --spa-green-dark:#4a7c59;
            --spa-cream:#faf5e6;
            --spa-beige:#f5f5dc;

            --pending:#fff3cd;
            --confirmed:#d4edda;
            --cancelled:#f8d7da;
            --completed:#d1ecf1;
        }

        body {
            background:linear-gradient(135deg,var(--spa-cream),var(--spa-beige));
            min-height:100vh;
            display:flex;
            flex-direction:column;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        main { flex:1; padding:3rem 0; }

        .page-title {
            color:var(--spa-green-dark);
            font-weight:600;
            font-size:2.3rem;
            text-align:center;
            margin-bottom:2.5rem;
        }

        .booking-card {
            background:#fff;
            border-radius:18px;
            padding:2rem;
            box-shadow:0 4px 12px rgba(0,0,0,.08);
            border:1px solid rgba(107,142,107,.15);
            margin-bottom:1.5rem;
            transition:.2s;
        }
        .booking-card:hover {
            box-shadow:0 8px 30px rgba(0,0,0,.12);
            transform:translateY(-3px);
        }

        .booking-header {
            display:flex;
            justify-content:space-between;
            align-items:center;
            margin-bottom:1rem;
            flex-wrap:wrap;
        }

        .massage-type {
            color:var(--spa-green-dark);
            font-size:1.4rem;
            font-weight:700;
        }

        .status-badge {
            border-radius:20px;
            padding:.5rem 1rem;
            font-weight:700;
            text-transform:uppercase;
            font-size:.85rem;
        }

        .status-pending { background:var(--pending); color:#856404; }
        .status-confirmed { background:var(--confirmed); color:#155724; }
        .status-cancelled { background:var(--cancelled); color:#721c24; }
        .status-completed { background:var(--completed); color:#0c5460; }

        .booking-details {
            margin-top:1rem;
            display:grid;
            grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
            gap:1rem;
        }

        .detail-box {
            background:var(--spa-cream);
            padding:1rem;
            border-radius:10px;
        }

        .detail-label { font-size:.85rem; color:#555; }
        .detail-value { font-weight:600; color:var(--spa-green-dark); }

        .cancel-btn {
            background:#dc3545;
            color:white;
            border:none;
            border-radius:20px;
            padding:.5rem 1.3rem;
            font-weight:700;
            transition:.2s;
        }
        .cancel-btn:hover { background:#b52e3a; }

        .price-tag {
            font-size:1.25rem;
            font-weight:800;
            color:var(--spa-green-dark);
        }

        .empty-state {
            background:white;
            padding:4rem 2rem;
            border-radius:15px;
            text-align:center;
            box-shadow:0 4px 12px rgba(0,0,0,.08);
        }

        .empty-state i {
            font-size:4rem;
            color:var(--spa-green);
            opacity:.5;
            margin-bottom:1rem;
        }
    </style>
</head>

<body>

<div th:replace="~{fragments/header :: header}"></div>

<main>
    <div class="container">

        <h1 class="page-title">
            <i class="fas fa-calendar-check me-2"></i>My Bookings
        </h1>

        <!-- SUCCESS -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- ERROR -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- BOOKINGS LIST -->
        <div th:if="${myBookings != null and !myBookings.isEmpty()}">
            <div th:each="booking : ${myBookings}" class="booking-card">

                <div class="booking-header">

                    <div>
                        <div class="massage-type" th:text="${booking.massageType}">CLASSIC</div>

                        <!-- STATUS -->
                        <span class="status-badge"
                              th:classappend="' status-' + ${booking.status.name().toLowerCase()}"
                              th:text="${booking.status}">
                        </span>
                    </div>

                    <!-- PRICE -->
                    <div class="price-tag" th:text="'$' + booking.price">Â£0.00</div>
                </div>

                <div class="booking-details">

                    <!-- Therapist -->
                    <div class="detail-box">
                        <div class="detail-label"><i class="fas fa-user-md me-1"></i>Therapist</div>
                        <div class="detail-value"
                             th:text="${booking.therapistName}">
                        </div>
                    </div>

                    <!-- Date -->
                    <div class="detail-box">
                        <div class="detail-label"><i class="fas fa-calendar me-1"></i>Date</div>
                        <div class="detail-value"
                             th:text="${#temporals.format(booking.startTime,'MMM dd, yyyy')}">
                        </div>
                    </div>

                    <!-- Time -->
                    <div class="detail-box">
                        <div class="detail-label"><i class="fas fa-clock me-1"></i>Time</div>
                        <div class="detail-value"
                             th:text="${#temporals.format(booking.startTime,'HH:mm') + ' - ' + #temporals.format(booking.endTime,'HH:mm')}">
                        </div>
                    </div>

                    <!-- Duration -->
                    <div class="detail-box">
                        <div class="detail-label"><i class="fas fa-hourglass-half me-1"></i>Duration</div>
                        <div class="detail-value" th:text="${booking.endTime.hour - booking.startTime.hour + ' hrs'}"></div>
                    </div>

                    <!-- Payment -->
                    <div class="detail-box">
                        <div class="detail-label"><i class="fas fa-money-bill me-1"></i>Payment</div>
                        <div class="detail-value" th:text="${booking.paymentStatus}"></div>
                    </div>
                </div>

                <!-- CANCEL BUTTON -->
                <div class="text-end mt-3"
                     th:if="${booking.status.name() == 'PENDING' or booking.status.name() == 'CONFIRMED'}">

                    <form th:action="@{'/bookings/' + ${booking.id} + '/cancel'}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button class="cancel-btn" onclick="return confirm('Cancel this booking?');">
                            <i class="fas fa-times me-2"></i>Cancel Booking
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- EMPTY -->
        <div class="empty-state" th:if="${myBookings == null or myBookings.isEmpty()}">
            <i class="fas fa-calendar-times"></i>
            <h3>No Bookings Yet</h3>
            <p class="text-muted">Start your wellness journey today.</p>

            <a th:href="@{/bookings/new}" class="btn btn-success mt-3"
               style="background:linear-gradient(135deg,var(--spa-green),var(--spa-green-dark));
                      border:none;border-radius:30px;padding:.75rem 2rem;font-weight:700;">
                <i class="fas fa-spa me-2"></i>Book a Session
            </a>
        </div>

    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
