<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Book a massage therapy session with HealingTouch. Choose your therapist, massage type, and preferred time.">
    <title>Book a Session | HealingTouch</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    
    <style>
        :root {
            --spa-green: #6b8e6b;
            --spa-green-dark: #4a7c59;
            --spa-beige: #f5f5dc;
            --spa-cream: #faf5e6;
            --spa-sand: #d4c5a0;
        }
        
        body {
            background: linear-gradient(135deg, var(--spa-cream) 0%, var(--spa-beige) 50%, #fff8e7 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        main {
            flex: 1;
            padding: 3rem 0;
        }
        
        .booking-form-card {
            background: white;
            border-radius: 15px;
            padding: 3rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(107, 142, 107, 0.2);
            max-width: 700px;
            margin: 0 auto;
        }
        
        .form-title {
            color: var(--spa-green-dark);
            font-weight: 600;
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .form-label {
            color: var(--spa-green-dark);
            font-weight: 600;
            margin-bottom: 0.75rem;
        }
        
        .form-control, .form-select {
            border: 2px solid rgba(107, 142, 107, 0.2);
            border-radius: 8px;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--spa-green);
            box-shadow: 0 0 0 0.2rem rgba(107, 142, 107, 0.25);
        }
        
        .submit-btn {
            background: linear-gradient(135deg, var(--spa-green) 0%, var(--spa-green-dark) 100%);
            color: white;
            padding: 0.75rem 2.5rem;
            border-radius: 50px;
            border: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 4px 15px rgba(107, 142, 107, 0.3);
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(107, 142, 107, 0.4);
            color: white;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
        }
        
        .alert-danger {
            background: #f8d7da;
            color: #721c24;
        }
        
        .text-danger {
            color: #dc3545 !important;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .help-text {
            color: #666;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>
    
    <main>
        <div class="container">
            <div class="booking-form-card">
                <h1 class="form-title">
                    <i class="fas fa-calendar-plus me-2"></i>Book a Session
                </h1>
                
                <!-- Flash Messages -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${successMessage}">Success message</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${errorMessage}">Error message</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                
                <!-- Booking Form -->
                <form th:action="@{/bookings/create}" th:object="${booking}" method="post">
                    <!-- Therapist Selection -->
                    <div class="form-group">
                        <label for="therapistId" class="form-label">
                            <i class="fas fa-user-md me-2"></i>Therapist
                        </label>
                        <select class="form-select" id="therapistId" th:field="*{therapistId}" required>
                            <option value="">Select a therapist...</option>
                            <option th:each="therapist : ${therapists}" 
                                    th:value="${therapist.id}" 
                                    th:text="${therapist.firstName + ' ' + therapist.lastName}"
                                    th:selected="${param.therapistId != null and param.therapistId[0] == therapist.id.toString()}">
                                Therapist Name
                            </option>
                        </select>
                        <div class="text-danger" th:if="${#fields.hasErrors('therapistId')}" th:errors="*{therapistId}">
                            Error message
                        </div>
                    </div>
                    
                    <!-- Massage Type Selection -->
                    <div class="form-group">
                        <label for="massageType" class="form-label">
                            <i class="fas fa-spa me-2"></i>Massage Type
                        </label>
                        <select class="form-select" id="massageType" th:field="*{massageType}" required>
                            <option value="">Select massage type...</option>
                            <option th:if="${massageTypes != null}" 
                                    th:each="type : ${massageTypes}" 
                                    th:value="${type}" 
                                    th:text="${type}">
                                Massage Type
                            </option>
                            <option th:if="${massageTypes == null}" value="SWEDISH">Swedish</option>
                            <option th:if="${massageTypes == null}" value="DEEP_TISSUE">Deep Tissue</option>
                            <option th:if="${massageTypes == null}" value="AROMATHERAPY">Aromatherapy</option>
                            <option th:if="${massageTypes == null}" value="SPORTS">Sports</option>
                            <option th:if="${massageTypes == null}" value="HOT_STONE">Hot Stone</option>
                            <option th:if="${massageTypes == null}" value="REFLEXOLOGY">Reflexology</option>
                        </select>
                        <div class="text-danger" th:if="${#fields.hasErrors('massageType')}" th:errors="*{massageType}">
                            Error message
                        </div>
                    </div>
                    
                    <!-- Start Time -->
                    <div class="form-group">
                        <label for="startTime" class="form-label">
                            <i class="fas fa-clock me-2"></i>Date & Time
                        </label>
                        <input type="datetime-local" class="form-control" id="startTime" th:field="*{startTime}" required>
                        <div class="help-text">Select your preferred date and time for the session</div>
                        <div class="text-danger" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}">
                            Error message
                        </div>
                    </div>
                    
                    <!-- Duration (if needed in the DTO) -->
                    <div class="form-group" th:if="${booking.duration != null}">
                        <label for="duration" class="form-label">
                            <i class="fas fa-hourglass-half me-2"></i>Duration (minutes)
                        </label>
                        <input type="number" class="form-control" id="duration" th:field="*{duration}" min="30" max="180" step="30">
                        <div class="help-text">Session duration in minutes (30, 60, 90, or 120)</div>
                        <div class="text-danger" th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}">
                            Error message
                        </div>
                    </div>
                    
                    <!-- Notes (optional) -->
                    <div class="form-group" th:if="${booking.notes != null}">
                        <label for="notes" class="form-label">
                            <i class="fas fa-sticky-note me-2"></i>Special Requests or Notes (Optional)
                        </label>
                        <textarea class="form-control" id="notes" th:field="*{notes}" rows="4" placeholder="Any special requests or notes for the therapist..."></textarea>
                        <div class="text-danger" th:if="${#fields.hasErrors('notes')}" th:errors="*{notes}">
                            Error message
                        </div>
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="form-group mt-4">
                        <button type="submit" class="submit-btn">
                            <i class="fas fa-calendar-check me-2"></i>Request Booking
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
