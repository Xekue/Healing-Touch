<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Session | HealingTouch</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg,#faf5e6 0%,#f5f5dc 50%,#fff8e7 100%);
            min-height: 100vh;
        }

        .booking-wrapper {
            max-width: 750px;
            margin: 3rem auto;
        }

        .booking-card {
            background: #fff;
            padding: 2.5rem;
            border-radius: 18px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.06);
            border: 1px solid rgba(107,142,107,0.25);
        }

        .page-title {
            color: #4a7c59;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-label {
            font-weight: 600;
            color: #4a7c59;
        }

        .form-control, .form-select {
            border-radius: 10px;
            padding: .75rem 1rem;
            border: 2px solid rgba(107,142,107,0.25);
            transition: .2s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: #6b8e6b;
            box-shadow: 0 0 0 .2rem rgba(107,142,107,.25);
        }

        .submit-btn {
            margin-top: 1.5rem;
            background: linear-gradient(135deg,#6b8e6b 0%,#4a7c59 100%);
            border-radius: 40px;
            padding: 1rem;
            width: 100%;
            font-size: 1.15rem;
            font-weight: 700;
            color: #fff;
            border: none;
            box-shadow: 0 4px 12px rgba(75,117,75,.25);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(75,117,75,.28);
        }

        .text-danger {
            font-size: .85rem;
        }
    </style>
</head>

<body>

<!-- HEADER -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container booking-wrapper">

    <div class="booking-card">

        <h1 class="page-title">
            <i class="fas fa-calendar-plus me-2"></i>
            Book a Session
        </h1>

        <!-- Flash messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show mb-3">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mb-3">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Booking Form -->
        <form th:action="@{/bookings/new}" th:object="${booking}" method="post">

            <!-- THERAPIST -->
            <div class="mb-4">
                <label for="therapistId" class="form-label">
                    <i class="fas fa-user-md me-2"></i>Therapist
                </label>
                <select id="therapistId" class="form-select" th:field="*{therapistId}" required>
                    <option value="">Select a therapist...</option>
                    <option th:each="t : ${therapists}"
                            th:value="${t.id}"
                            th:text="${t.firstName + ' ' + t.lastName}">
                    </option>
                </select>
                <div class="text-danger" th:errors="*{therapistId}"></div>
            </div>

            <!-- MASSAGE TYPE -->
            <div class="mb-4">
                <label class="form-label">
                    <i class="fas fa-spa me-2"></i>Massage Type
                </label>
                <select class="form-select" th:field="*{massageType}" required>
                    <option value="">Select massage type...</option>
                    <option th:each="type : ${massageTypes}"
                            th:value="${type}"
                            th:text="${type.displayName}">
                    </option>
                </select>
                <div class="text-danger" th:errors="*{massageType}"></div>
            </div>

            <!-- DATE & TIME -->
            <div class="mb-4">
                <label class="form-label">
                    <i class="fas fa-clock me-2"></i>Date & Time
                </label>
                <input type="datetime-local" class="form-control" th:field="*{startTime}" required>
                <small class="text-muted">Choose the date & time for your session.</small>
                <div class="text-danger" th:errors="*{startTime}"></div>
            </div>

            <!-- DURATION -->
            <div class="mb-4">
                <label class="form-label">
                    <i class="fas fa-hourglass-half me-2"></i>Duration (minutes)
                </label>
                <select class="form-select" th:field="*{durationMinutes}">
                    <option value="">Select session duration...</option>
                    <option value="30">30 minutes — $45</option>
                    <option value="60">60 minutes — $60</option>
                    <option value="90">90 minutes — $90</option>
                    <option value="120">120 minutes — $120</option>
                </select>
                <small class="text-muted">Duration is for reference only.</small>
                <div class="text-danger" th:errors="*{durationMinutes}"></div>
            </div>

            <!-- NOTES -->
            <div class="mb-4">
                <label for="notes" class="form-label">
                    <i class="fas fa-sticky-note me-2"></i>Special Requests / Notes
                </label>

                <textarea id="notes"
                          class="form-control"
                          th:field="*{notes}"
                          rows="4"
                          placeholder="Any special requests?"></textarea>

                <div class="text-danger" th:errors="*{notes}"></div>
            </div>

            <!-- SUBMIT -->
            <button type="submit" class="submit-btn">
                <i class="fas fa-calendar-check me-2"></i> Request Booking
            </button>

        </form>

    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Auto-hide alerts after 5s
    setTimeout(() => {
        document.querySelectorAll('.alert').forEach(a => {
            a.classList.remove('show');
        });
    }, 5000);
</script>

</body>
</html>
