<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to your HealingTouch account to book massage therapy sessions.">
    <title>Login | HealingTouch</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <style>
        :root {
            --spa-green: #6b8e6b;
            --spa-green-dark: #4a7c59;
            --spa-beige: #f5f5dc;
            --spa-cream: #faf5e6;
        }

        body {
            background: linear-gradient(135deg, var(--spa-cream) 0%, var(--spa-beige) 50%, #fff8e7 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Center only the login card, not the header */
        .login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem 1rem;
        }

        .login-card {
            background: #fff;
            padding: 3rem;
            border-radius: 18px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.10);
            border: 1px solid rgba(107,142,107,0.25);
        }

        .login-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            color: var(--spa-green-dark);
            margin-bottom: .5rem;
        }

        .login-subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 1.5rem;
        }

        .form-label {
            color: var(--spa-green-dark);
            font-weight: 600;
        }

        .form-control {
            border: 2px solid rgba(107,142,107,0.25);
            border-radius: 10px;
            padding: .75rem 1rem;
            transition: .25s ease;
        }

        .form-control:focus {
            border-color: var(--spa-green);
            box-shadow: 0 0 0 .2rem rgba(107,142,107,.25);
        }

        .btn-login {
            background: linear-gradient(135deg, var(--spa-green) 0%, var(--spa-green-dark) 100%);
            color: #fff;
            width: 100%;
            border-radius: 40px;
            padding: .9rem;
            font-weight: 700;
            border: none;
            margin-top: 1rem;
            box-shadow: 0 4px 12px rgba(75,117,75,.25);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(75,117,75,.3);
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }

        .register-link a {
            color: var(--spa-green-dark);
            font-weight: 600;
        }
    </style>
</head>

<body>

<!-- âœ… HEADER AT TOP (correct placement) -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- LOGIN SECTION -->
<div class="login-wrapper">

    <div class="login-card">

        <div class="login-title">
            <i class="fas fa-spa me-2"></i>HealingTouch
        </div>
        <p class="login-subtitle">Welcome back! Please sign in.</p>

        <!-- Error Message -->
        <div th:if="${param.error}" class="alert alert-danger">
            <i class="fas fa-exclamation-circle me-2"></i>
            Invalid username or password.
        </div>

        <!-- Success message -->
        <div th:if="${successMessage}" class="alert alert-success">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${successMessage}"></span>
        </div>

        <form th:action="@{/login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <label class="form-label">Username</label>
            <input type="text" class="form-control mb-3" name="username" required>

            <label class="form-label">Password</label>
            <input type="password" class="form-control mb-3" name="password" required>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="remember-me" id="remember">
                <label class="form-check-label" for="remember">Remember me</label>
            </div>

            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt me-2"></i>Sign In
            </button>
        </form>

        <div class="register-link">
            Don't have an account?
            <a th:href="@{/register}">Register here</a>
        </div>

    </div>
</div>

<!-- FOOTER AT BOTTOM -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
