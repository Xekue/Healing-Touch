<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="Browse our certified massage therapists at HealingTouch. Find the perfect therapist for your wellness needs.">
    <title>Our Therapists | HealingTouch</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- AOS (Animate On Scroll) CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <style>
        :root {
            --spa-green: #6b8e6b;
            --spa-green-dark: #4a7c59;
            --spa-beige: #f5f5dc;
            --spa-cream: #faf5e6;
            --spa-sand: #d4c5a0;
        }

        body {
            background: linear-gradient(135deg, var(--spa-cream) 0%, var(--spa-beige) 50%, #fff8e7 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        main {
            flex: 1;
            padding: 3rem 0;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title {
            color: var(--spa-green-dark);
            font-weight: 600;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .therapist-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            height: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 1px solid rgba(107, 142, 107, 0.2);
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .therapist-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--spa-green) 0%, var(--spa-green-dark) 100%);
        }

        .therapist-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(107, 142, 107, 0.2);
        }

        .therapist-image {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--spa-green);
            margin: 0 auto 1.5rem;
            display: block;
            box-shadow: 0 4px 10px rgba(107, 142, 107, 0.2);
        }

        .therapist-name {
            color: var(--spa-green-dark);
            font-weight: 600;
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .therapist-skills {
            text-align: center;
            margin: 1rem 0;
            min-height: 3rem;
        }

        .skill-tag {
            background: var(--spa-beige);
            color: var(--spa-green-dark);
            padding: 0.35rem 0.75rem;
            border-radius: 15px;
            font-size: 0.85rem;
            margin: 0.2rem;
            display: inline-block;
            border: 1px solid rgba(107, 142, 107, 0.3);
        }

        .therapist-info {
            display: flex;
            justify-content: space-around;
            margin: 1.5rem 0;
            padding: 1rem;
            background: var(--spa-cream);
            border-radius: 10px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            color: #666;
            font-size: 0.85rem;
            display: block;
            margin-bottom: 0.25rem;
        }

        .info-value {
            color: var(--spa-green-dark);
            font-weight: 600;
            font-size: 1.1rem;
        }

        .status-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.4rem 0.9rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-unavailable {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .view-profile-link {
            display: block;
            text-align: center;
            color: var(--spa-green-dark);
            text-decoration: none;
            font-weight: 600;
            padding: 0.75rem;
            border-radius: 8px;
            background: var(--spa-cream);
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .view-profile-link:hover {
            background: var(--spa-green);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 5rem 2rem;
            color: #666;
        }

        .empty-state i {
            font-size: 5rem;
            color: var(--spa-green);
            opacity: 0.4;
            margin-bottom: 1.5rem;
        }

        .empty-state h3 {
            color: var(--spa-green-dark);
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<main>
    <div class="container">
        <!-- Page Header -->
        <div class="page-header" data-aos="fade-up" data-aos-duration="1000" data-aos-easing="ease-out-cubic">
            <h1 class="page-title">
                <i class="fas fa-user-md me-2"></i>Our Therapists
            </h1>
            <p class="page-subtitle">Find the perfect therapist for your wellness journey</p>
        </div>

        <!-- Therapists Grid -->
        <div class="row" th:if="${therapists != null and !therapists.isEmpty()}">
            <div class="col-md-6 col-lg-4" th:each="therapist, iterStat : ${therapists}">
                <div class="therapist-card"
                     data-aos="fade-up"
                     data-aos-duration="800"
                     data-aos-easing="ease-out-cubic"
                     th:attr="data-aos-delay=${iterStat.index * 100}">
                    <!-- Status Badge -->
                    <span class="status-badge"
                          th:classappend="${therapist.active == true ? 'status-active' : 'status-unavailable'}"
                          th:text="${therapist.active == true ? 'Active' : 'Unavailable'}">
                            Status
                        </span>

                    <!-- Profile Image -->
                    <img th:src="${therapist.imageUrl != null ? therapist.imageUrl : '/images/default-therapist.jpg'}"
                         th:alt="${'Photo of ' + therapist.firstName + ' ' + therapist.lastName}"
                         class="therapist-image">

                    <!-- Name -->
                    <h3 class="therapist-name" th:text="${therapist.firstName + ' ' + therapist.lastName}">
                        Therapist Name
                    </h3>

                    <!-- Skills -->
                    <div class="therapist-skills" th:if="${therapist.skills != null and !therapist.skills.isEmpty()}">
                            <span class="skill-tag" th:each="skill : ${therapist.skills}" th:text="${skill}">
                                Skill
                            </span>
                    </div>
                    <div class="therapist-skills" th:if="${therapist.skills == null or therapist.skills.isEmpty()}">
                        <span class="skill-tag">Massage Therapy</span>
                    </div>

                    <!-- Years of Experience -->
                    <div class="therapist-info">
                        <div class="info-item">
                            <span class="info-label">Experience</span>
                            <span class="info-value"
                                  th:text="${therapist.yearsOfExperience != null ? therapist.yearsOfExperience + ' years' : 'N/A'}">
                                    5 years
                                </span>
                        </div>
                    </div>

                    <!-- View Profile Link -->
                    <a th:href="@{'/therapists/' + ${therapist.id}}" class="view-profile-link">
                        <i class="fas fa-arrow-right me-2"></i>View Profile
                    </a>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div class="empty-state" th:if="${therapists == null or therapists.isEmpty()}">
            <i class="fas fa-user-md"></i>
            <h3>No Therapists Available</h3>
            <p>We're currently updating our therapist listings. Please check back soon!</p>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- AOS (Animate On Scroll) JS -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init({
        duration: 800,
        easing: 'ease-out-cubic',
        once: true,
        offset: 80,
        delay: 0,
        disable: 'mobile'
    });
</script>
</body>
</html>
