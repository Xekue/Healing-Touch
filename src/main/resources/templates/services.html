<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services | Healing Touch</title>

    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --spa-green: #4a7c59;
            --spa-light: #f8f9f5;
            --spa-cream: #fffaf0;
            --spa-accent: #c4b5a0;
        }

        body {
            background: linear-gradient(135deg, var(--spa-light), var(--spa-cream));
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            color: #2d5016;
        }

        h1 {
            font-weight: 700;
            color: var(--spa-green);
            margin-bottom: 2rem;
        }

        .service-card {
            background: white;
            border: 1px solid #eee;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            transition: all 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(74, 124, 89, 0.2);
        }

        .service-icon {
            color: var(--spa-green);
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .service-body {
            padding: 1.5rem;
        }

        .service-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--spa-green);
            margin-bottom: 0.75rem;
        }

        .service-text {
            font-size: 0.95rem;
            color: #555;
            margin-bottom: 1rem;
        }

        .price {
            color: var(--spa-green);
            font-weight: bold;
            font-size: 1.1rem;
        }

        .btn-learn {
            border-radius: 30px;
            font-weight: 500;
        }

        .btn-learn:hover {
            background: var(--spa-green);
            color: white;
        }

        main {
            padding-top: 3rem;
            padding-bottom: 4rem;
        }
    </style>
</head>

<body>

<div th:replace="~{fragments/header :: header}"></div>

<main>
    <div class="container">
        <h1 class="text-center">Our Massage Services</h1>
        <p class="text-center mb-5" style="color:#555;">
            Discover our range of professional massage therapies designed to rejuvenate your body and mind.
        </p>

        <div class="row g-4">
            <div class="col-md-6 col-lg-4" th:each="service : ${services}">
                <div class="service-card h-100 text-center p-4">
                    <i class="fas fa-spa service-icon"></i>

                    <div class="service-body">
                        <div class="service-title"
                             th:text="${#strings.capitalize(service.name().toLowerCase().replace('_', ' '))}">
                        </div>

                        <div class="service-text">
                            <span th:text="${service.description}"></span><br>
                            Duration: <span th:text="${service.durationMinutes}"></span> minutes
                        </div>

                        <div class="price mb-3" th:text="'â‚¬' + ${service.basePrice}"></div>

                        <a th:href="@{'/services/' + ${service.name()}}"
                           class="btn btn-outline-success btn-learn px-4">
                            <i class="fas fa-info-circle me-1"></i> Learn More
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
