<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | Healing Touch</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --spa-green: #6b8e6b;
            --spa-green-dark: #4a7c59;
            --spa-beige: #f5f5dc;
            --spa-cream: #faf5e6;
        }

        body {
            background: linear-gradient(135deg, var(--spa-cream) 0%, var(--spa-beige) 50%, #fff8e7 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .profile-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            border: 1px solid rgba(107, 142, 107, 0.2);
            max-width: 800px;
            margin: 4rem auto;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--spa-green);
            box-shadow: 0 4px 15px rgba(107, 142, 107, 0.3);
        }

        .profile-image-placeholder {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: var(--spa-cream);
            border: 5px solid var(--spa-green);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--spa-green-dark);
            font-size: 3rem;
            box-shadow: 0 4px 15px rgba(107, 142, 107, 0.3);
        }

        .profile-name {
            text-align: center;
            color: var(--spa-green-dark);
            font-size: 2rem;
            font-weight: 600;
        }

        .profile-email {
            text-align: center;
            color: var(--spa-green);
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .btn-main {
            background: linear-gradient(135deg, var(--spa-green) 0%, var(--spa-green-dark) 100%);
            color: white;
            border-radius: 50px;
            padding: 0.75rem 2rem;
            border: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-main:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(107, 142, 107, 0.3);
            color: white;
        }

        .alert {
            border-radius: 10px;
            border: none;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .alert.fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div th:replace="~{fragments/header :: header}"></div>

<main>
    <div class="container">
        <div class="profile-card">
            <!-- Profile Header -->
            <div class="profile-header text-center">
                <div class="profile-image-container">
                    <img th:if="${user.profilePicture != null and user.profilePicture != ''}"
                         th:src="${user.profilePicture}"
                         alt="Profile Picture"
                         class="profile-image">
                    <div th:unless="${user.profilePicture != null and user.profilePicture != ''}"
                         class="profile-image-placeholder">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                <h2 class="profile-name"
                    th:text="${user.username + ' – ' + user.firstName + ' ' + user.lastName}">
                    Username – Full Name
                </h2>
                <p class="profile-email" th:text="${user.email}">user@example.com</p>
            </div>

            <!-- Success Message -->
            <div class="alert alert-success alert-dismissible fade show"
                 th:if="${successMessage}" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${successMessage}">Profile updated successfully!</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Error Message -->
            <div class="alert alert-danger alert-dismissible fade show"
                 th:if="${errorMessage}" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${errorMessage}">Something went wrong.</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Profile Management -->
            <div class="mt-4">
                <h3 class="section-title">
                    <i class="fas fa-cog me-2"></i>Manage Your Account
                </h3>

                <!-- Profile Picture Upload -->
                <form th:action="@{/profile/picture}" method="post" enctype="multipart/form-data" class="mb-4">
                    <label class="form-label">Update Profile Picture</label>
                    <input type="file" name="profilePicture" class="form-control" accept="image/*">
                    <button type="submit" class="btn-main mt-3">
                        <i class="fas fa-upload me-2"></i>Upload Picture
                    </button>
                </form>

                <hr>

                <!-- Actions -->
                <div class="text-center mt-4">
                    <a th:href="@{/bookings}" class="btn btn-outline-success me-3">
                        <i class="fas fa-calendar-alt me-2"></i>View My Bookings
                    </a>
                    <a th:href="@{/change-password}" class="btn btn-outline-secondary">
                        <i class="fas fa-lock me-2"></i>Change Password
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- ✅ Working Alert Fade Script -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const alert = document.querySelector('.alert');
        if (alert) {
            setTimeout(() => {
                alert.classList.add('fade'); // add fade transition
                alert.style.opacity = '0';   // trigger CSS fade-out
                setTimeout(() => {
                    alert.remove();          // remove it after fade
                }, 500); // matches Bootstrap's default fade duration
            }, 3000); // visible for 3 seconds
        }
    });
</script>
</body>
</html>
