<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An error occurred on HealingTouch.">
    <title>Error | HealingTouch</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    
    <style>
        :root {
            --spa-green: #6b8e6b;
            --spa-green-dark: #4a7c59;
            --spa-beige: #f5f5dc;
            --spa-cream: #faf5e6;
            --spa-sand: #d4c5a0;
        }
        
        body {
            background: linear-gradient(135deg, var(--spa-cream) 0%, var(--spa-beige) 50%, #fff8e7 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .error-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 1rem;
        }
        
        .error-card {
            background: white;
            border-radius: 20px;
            padding: 4rem 3rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            border: 1px solid rgba(107, 142, 107, 0.2);
            max-width: 600px;
            text-align: center;
        }
        
        .error-icon {
            font-size: 6rem;
            color: var(--spa-green);
            opacity: 0.6;
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        .error-headline {
            color: var(--spa-green-dark);
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .error-message {
            color: #666;
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 2.5rem;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn-home {
            background: linear-gradient(135deg, var(--spa-green) 0%, var(--spa-green-dark) 100%);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(107, 142, 107, 0.3);
            display: inline-block;
        }
        
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(107, 142, 107, 0.4);
            color: white;
        }
        
        .btn-login {
            background: white;
            color: var(--spa-green-dark);
            padding: 0.75rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: 2px solid var(--spa-green);
            display: inline-block;
        }
        
        .btn-login:hover {
            background: var(--spa-green);
            color: white;
        }
        
        .error-code {
            color: var(--spa-green);
            font-size: 1rem;
            margin-top: 1rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="error-container">
        <div class="error-card">
            <div class="error-icon">
                <i class="fas fa-leaf"></i>
            </div>
            
            <h1 class="error-headline">Oops!</h1>
            
            <p class="error-message" th:text="${message != null ? message : 'Something went wrong. Please try again later.'}">
                An unexpected error occurred. We apologize for the inconvenience.
            </p>
            
            <div class="error-actions">
                <a th:href="@{/}" class="btn-home">
                    <i class="fas fa-home me-2"></i>Go Home
                </a>
                <a th:href="@{/login}" class="btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </a>
            </div>
            
            <div class="error-code" th:if="${status != null}">
                Error Code: <span th:text="${status}">500</span>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
