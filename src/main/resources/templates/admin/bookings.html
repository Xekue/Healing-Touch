<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Bookings | Admin | HealingTouch</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --spa-green:#6b8e6b;
            --spa-green-dark:#4a7c59;
            --spa-cream:#faf5e6;
            --spa-beige:#f5f5dc;

            --pending:#fff3cd;
            --confirmed:#d4edda;
            --declined:#f8d7da;
            --cancelled:#fce1e1;
            --completed:#d1ecf1;
        }

        body {
            background:linear-gradient(135deg,var(--spa-cream),var(--spa-beige));
            min-height:100vh;
            display:flex;
            flex-direction:column;
            font-family:'Segoe UI', sans-serif;
        }

        main { flex:1; padding:3rem 0; }

        .page-title {
            color:var(--spa-green-dark);
            font-weight:700;
            font-size:2.3rem;
            text-align:center;
            margin-bottom:2.5rem;
        }

        .filter-box {
            background:white;
            padding:1.5rem;
            border-radius:15px;
            box-shadow:0 4px 15px rgba(0,0,0,.1);
            margin-bottom:2rem;
        }

        .booking-card {
            background:#fff;
            border-radius:18px;
            padding:2rem;
            box-shadow:0 4px 12px rgba(0,0,0,.08);
            border:1px solid rgba(107,142,107,.15);
            margin-bottom:1.5rem;
        }

        .status-badge {
            border-radius:18px;
            padding:.45rem 1rem;
            font-weight:700;
            text-transform:uppercase;
            font-size:.8rem;
        }

        .status-pending { background:var(--pending); color:#856404; }
        .status-confirmed { background:var(--confirmed); color:#155724; }
        .status-declined { background:var(--declined); color:#721c24; }
        .status-cancelled { background:var(--cancelled); color:#7a1f1f; }
        .status-completed { background:var(--completed); color:#0c5460; }

        .detail-label { font-size:.85rem; color:#666; }
        .detail-value { font-weight:600; color:var(--spa-green-dark); }

        .empty-state {
            text-align:center;
            background:#fff;
            padding:4rem;
            border-radius:15px;
            box-shadow:0 4px 14px rgba(0,0,0,.1);
        }
    </style>
</head>

<body>

<div th:replace="~{fragments/header :: header}"></div>

<main>
    <div class="container">

        <h1 class="page-title">
            <i class="fas fa-list-check me-2"></i>All Bookings
        </h1>

        <!-- FILTER BOX -->
        <div class="filter-box">
            <form method="get" th:action="@{/admin/bookings}">
                <div class="row g-3">

                    <div class="col-md-4">
                        <label class="form-label fw-semibold">Status</label>
                        <select class="form-select" name="status">
                            <option value="">All</option>
                            <option th:each="s : ${statusOptions}"
                                    th:value="${s}"
                                    th:text="${s}"
                                    th:selected="${param.status == s}">
                            </option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label fw-semibold">Therapist</label>
                        <select class="form-select" name="therapistId">
                            <option value="">All</option>
                            <option th:each="t : ${therapists}"
                                    th:value="${t.id}"
                                    th:text="${t.firstName + ' ' + t.lastName}"
                                    th:selected="${param.therapistId == t.id}">
                            </option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label fw-semibold">Customer</label>
                        <select class="form-select" name="customerId">
                            <option value="">All</option>
                            <option th:each="c : ${customers}"
                                    th:value="${c.id}"
                                    th:text="${c.firstName + ' ' + c.lastName}"
                                    th:selected="${param.customerId == c.id}">
                            </option>
                        </select>
                    </div>

                </div>

                <div class="mt-3 text-end">
                    <button class="btn btn-success px-4">
                        <i class="fas fa-filter me-1"></i> Apply Filters
                    </button>
                </div>
            </form>
        </div>


        <!-- IF BOOKINGS EXIST -->
        <div th:if="${bookings != null and !bookings.isEmpty()}">

            <div th:each="booking : ${bookings}" class="booking-card">

                <div class="d-flex justify-content-between">
                    <h4 th:text="${booking.massageType}"></h4>

                    <span class="status-badge"
                          th:classappend="' status-' + ${booking.status.name().toLowerCase()}"
                          th:text="${booking.status}">
</span>
                </div>

                <hr>

                <div class="row">

                    <div class="col-md-3 mb-3">
                        <div class="detail-label"><i class="fas fa-user"></i> Customer</div>
                        <div class="detail-value" th:text="${booking.customerName}"></div>
                    </div>

                    <div class="col-md-3 mb-3">
                        <div class="detail-label"><i class="fas fa-user-md"></i> Therapist</div>
                        <div class="detail-value" th:text="${booking.therapistName}"></div>
                    </div>

                    <div class="col-md-3 mb-3">
                        <div class="detail-label"><i class="fas fa-calendar"></i> Date</div>
                        <div class="detail-value"
                             th:text="${#temporals.format(booking.startTime,'MMM dd, yyyy')}"></div>
                    </div>

                    <div class="col-md-3 mb-3">
                        <div class="detail-label"><i class="fas fa-clock"></i> Time</div>
                        <div class="detail-value"
                             th:text="${#temporals.format(booking.startTime,'HH:mm') + ' - ' + #temporals.format(booking.endTime,'HH:mm')}"></div>
                    </div>

                    <div class="col-md-3 mb-3">
                        <div class="detail-label"><i class="fas fa-money-bill"></i> Payment</div>
                        <div class="detail-value" th:text="${booking.paymentStatus}"></div>
                    </div>

                    <div class="col-md-3 mb-3">
                        <div class="detail-label"><i class="fas fa-dollar-sign"></i> Price</div>
                        <div class="detail-value" th:text="'$' + booking.price"></div>
                    </div>

                </div>

            </div>

        </div>

        <!-- EMPTY STATE -->
        <div th:if="${bookings == null or bookings.isEmpty()}" class="empty-state">
            <i class="fas fa-calendar-times"></i>
            <h3 class="mt-3">No Bookings Found</h3>
            <p class="text-muted">No client or therapist bookings match your filters.</p>
        </div>

    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
